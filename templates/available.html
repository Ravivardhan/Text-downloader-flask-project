<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">

    <title>RAVI's first webapp</title>
  </head>


  <style>
    button{

      height:47px;
      margin-left:20px;
    }
  </style>

  <body class="bg">

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="resetBg()"></div>

    <!-- Container -->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  <img src="{{url_for('static',filename='logo.png')}}" width="100">
                </a>
              </li>
            </ul>

            <!-- Right Navbar -->
            <ul class="navbar-nav navbar-right mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Help</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Feedback</a>
              </li>
            </ul>
            <!-- ./End of right navbar -->
          </div>
        </div>
      </nav>
      <!-- ./End of navbar -->

      <!-- Search Box -->
      <div class="col-md-6 col-lg-6 col-11 mx-auto my-auto search-box">
        <div class="input-group form-container">
          <form method="post" action="download">
          <select class="form-select form-select-lg mb-3" name="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
  <option disabled>Select One of the available texts</option>
 {% for book in books %}
  <option value="{{book}}">{{book}}</option>
{% endfor %}

</select>
            <button type="submit" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Download</button>
            </form>
        </div>
      </div>
      <footer style="color:white;" class="blockquote-footer">Created by <cite title="Source Title">Ravi Vardhan</cite></footer>
      <!-- ./End of search box -->
    </div>
    <!-- ./End of container -->

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    <script type="text/javascript">
      function setBgToDark(){
        document.getElementById("overlay").style.opacity = "0.7";
      }

      function resetBg(){
        document.getElementById("overlay").style.opacity = "0.2";
      }
    </script>
  </body>
</html>
